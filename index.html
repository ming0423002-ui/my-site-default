<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GRUT 포트폴리오</title>

  <!--
    구글 폰트 불러오기:
    - Noto Sans KR: 한글 가독성이 좋음
    - 필요하면 다른 폰트(예: Pretendard)로 바꿔도 됨.
    수정: 다른 폰트로 바꾸려면 이 링크를 교체하거나 로컬 폰트 선언 추가.
  -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- style.css 연결
       - 파일명 변경 시 여기 경로도 변경하세요 (예: css/style.css) -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ==========================
       헤더: 소개(메인) 영역
       ==========================
       - 사이트 로고/이름, 부제목, 짧은 소개 문구, 대표 이미지, 카테고리 버튼이 들어갑니다.
       - 처음 접속 시 이 영역만 보이고, 카테고리 버튼 클릭 시 아래 gallery-section이 나타납니다.
       - 수정 포인트:
         * .site-title 텍스트 변경 → 사이트 이름 변경
         * .subtitle 텍스트 변경 → 한 줄 소개
         * .intro-text 수정 → 더 긴 설명이나 문구 추가 가능 (HTML 태그 허용)
         * 대표 이미지 파일 변경: image/main.jpg로 교체하거나 경로 지정
  -->
  <header class="site-header">
    <h1 class="site-title">Kim seon jo</h1>
    <p class="subtitle">Photographer / Visual Storyteller</p>

    <!--
      intro-text: 소개 문구
      - 줄바꿈은 <br>로 삽입 가능
      - HTML 내부에 링크(a)나 강조(em/strong) 추가 가능
    -->
    <p class="intro-text">
      순간의 감정을 담는 사진. 김선조의 사진 포트폴리오 입니다.<br>
      아래에서 카테고리를 선택해 작품들을 살펴보세요.
    </p>

    <!--
      대표 이미지:
      - 파일경로: image/main.jpg (프로젝트 루트에 image 폴더를 만들고 파일 넣기)
      - 크기 조절: style.css의 .main-image img에서 변경
      - 만약 대표이미지 없으면 이 블록 전체를 삭제
    -->
    <div class="main-image">
      <img src="image/DSC01387.jpg" alt="대표 이미지">
    </div>

    <!--
      카테고리 버튼(필터 버튼)
      - 각 버튼의 data-filter 값이 gallery의 data-category와 매칭됩니다.
      - 버튼을 추가하려면 아래처럼 복사:
          <button class="filter-btn" data-filter="새태그">새태그</button>
      - 버튼 삭제 시 해당 category에 속한 섹션이 더 이상 접근 불가하니 주의
      - "active" 클래스는 클릭된 버튼에만 붙습니다 (script.js에서 제어)
    -->
    <nav class="filter-nav" aria-label="갤러리 카테고리">
      <button class="filter-btn" data-filter="패션">fashion</button>
      <button class="filter-btn" data-filter="코스플레이">Cosplay</button>
      <button class="filter-btn" data-filter="길거리">snap</button>
      <button class="filter-btn" data-filter="행사">event</button>
      <button class="filter-btn" data-filter="뷰티">beauty</button>
    </nav>
  </header>

  <!-- ==========================
       갤러리 섹션
       ==========================
       - 각 <section class="gallery"> 블록이 하나의 카테고리를 나타냄.
       - data-category 속성값은 버튼의 data-filter와 정확히 일치해야 함(대소문자 주의).
       - 각 카테고리 안의 .image-grid에 이미지들을 <img> 태그로 나열하면,
         버튼 클릭 시 해당 영역이 보여집니다.
       - 이미지 추가 방법:
         <section class="gallery" data-category="패션">
           ...
           <div class="image-grid">
             <img src="image/파일1.jpg" alt="...">
             <img src="image/파일2.jpg" alt="...">
           </div>
         </section>
  -->
  <main id="gallery-section">
    <!-- 패션 카테고리 예시 -->
    <section class="gallery" data-category="패션">
      <h2>패션</h2>
      <div class="image-grid">
        <!-- 이미지 파일은 프로젝트 내 image 폴더에 넣는 것을 권장 -->
        <img src="image/KSJ_1748.jpg" alt="패션 1">
        <img src="image/KSJ_1141-Edit.jpg" alt="패션 2">
        <img src="image/DSC01387.jpg" alt="패션 3">
      </div>
    </section>

    <!-- 행사 카테고리 예시 -->
    <section class="gallery" data-category="행사">
      <h2>행사</h2>
      <div class="image-grid">
        <img src="image/DSC01674-2.jpg" alt="행사 1">
        <img src="image/DSC01748.jpg" alt="행사 2">
        <img src="image/KSJ_0729.jpg" alt="행사 3">
        <img src="image/DSC01606.jpg" alt="행사 4">
         <img src="image/DSC01772.jpg" alt="행사 5">
      </div>
    </section>

    <!-- 뷰티 카테고리 예시 -->
    <section class="gallery" data-category="뷰티">
      <h2>뷰티</h2>
      <div class="image-grid">
        <img src="image/beauty_01.jpg" alt="뷰티 1">
        <img src="image/beauty_02.jpg" alt="뷰티 2">
        <img src="image/beauty_03.jpg" alt="뷰티 3">
      </div>
    </section>

    <!-- 코스플레이 카테고리 예시 -->
    <section class="gallery" data-category="코스플레이">
      <h2>코스플레이</h2>
      <div class="image-grid">
        <img src="image/DSC02744-1.jpg" alt="코스플레이 1">
        <img src="image/DSC03287.jpg" alt="코스플레이 2">
        <img src="image/DSC03311.jpg" alt="코스플레이 3">
        <img src="image/DSC04150.jpg" alt="코스플레이 4">
        <img src="image/IMG_9007.jpg" alt="코스플레이 5">
        <img src="image/KSJ_1107.jpg" alt="코스플레이 6">
        <img src="image/KSJ_1100.jpg" alt="코스플레이 7">
        
      </div>
    </section>

    <!-- 길거리 카테고리 예시 -->
    <section class="gallery" data-category="길거리">
      <h2>길거리</h2>
      <div class="image-grid">
        <img src="image/20240426-DSC00793.jpg" alt="길거리 1">
        <img src="image/DSC00229-2.jpg" alt="길거리 2">
        <img src="image/DSC01224.jpg" alt="길거리 3">
        <img src="image/DSC01420.jpg" alt="길거리 4">
        <img src="image/DSC_0085-2.jpg" alt="길거리 5">
        <img src="image/DSC_0231-2.jpg" alt="길거리 6">
      </div>
    </section>


  </main>

  <!-- ==========================
       푸터: 이메일/저작권
       ==========================
       - 텍스트 수정 가능
       - 소셜 아이콘이나 추가 링크 넣고 싶으면 이 영역에 <a> 태그로 추가
  -->
  <footer class="site-footer">
    <p>© 2025 GRUT. All rights reserved.</p>
    <p>📧 ming042300@gmail.com</p>
  </footer>

  <!--
    script.js 연결:
    - 수정할 경우 script.js 파일에 있는 기능(버튼 클릭 로직 등)을 바꾸세요.
    - 만약 스크립트를 인라인으로 넣고 싶으면 여기 <script>...</script>로 대체 가능.
  -->
  <script src="script.js"></script>
</body>
</html>
